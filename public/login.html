<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Beowulf Fantasy</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: #0b111a;
      margin: 0;
      padding: 0;
    }

    .auth-wrapper {
      max-width: 420px;
      margin: 40px auto;
      background: #0f1923;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-header img {
      width: 72px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .auth-header h2 {
      margin: 0;
    }

    .auth-input {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      background: #0b141f;
      border: 1px solid #1e2b3a;
      border-radius: 10px;
      color: #d7e3f4;
      font-size: 15px;
    }

    .auth-btn {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: linear-gradient(135deg, #1e90ff, #3884ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .auth-btn:active {
      transform: scale(0.98);
    }

    .google-btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: #ffffff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
    }

    .muted {
      text-align: center;
      margin-top: 14px;
      color: #9bb3cc;
      font-size: 14px;
    }

    .link {
      color: #58a6ff;
      cursor: pointer;
    }

    /* Hide sidebar/topbar if layout tries to load */
    .sidebar, .topbar {
      display: none !important;
    }

    .main {
      padding: 0 !important;
      margin: 0 !important;
    }
  </style>
</head>

<body>

<!-- layout.js will be loaded but UI hidden -->
<script src="/js/layout.js"></script>

<div class="auth-wrapper">

  <!-- LOGO + TITLE -->
  <div class="auth-header">
    <img src="/assets/logo.png" alt="logo">
    <h2>Welcome Back</h2>
    <p class="muted">Login to enter Beowulf Fantasy League</p>
  </div>

  <!-- GOOGLE LOGIN -->
  <div class="google-btn" onclick="loginGoogle()">
    <img src="/assets/google.png" alt="">
    <span>Continue with Google</span>
  </div>

  <!-- EMAIL -->
  <input id="email" type="email" class="auth-input" placeholder="Email">

  <!-- PASSWORD -->
  <input id="password" type="password" class="auth-input" placeholder="Password">

  <!-- LOGIN BUTTON -->
  <button class="auth-btn" onclick="loginEmail()">Login</button>

  <div class="muted">
    Don’t have an account?  
    <span class="link" onclick="alert('Registration opens soon!')">Register</span>
  </div>

</div>


<script>
// -----------------------
// AUTO REDIRECT IF LOGGED IN
// -----------------------
(function() {
  const token = localStorage.getItem("token");
  if (!token) return;
  window.location = "/dashboard.html";
})();

// -----------------------
// EMAIL LOGIN
// -----------------------
async function loginEmail() {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!email || !pass) return alert("Enter email & password");

  const r = await fetch("/api/auth/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password: pass })
  });

  const j = await r.json();
  if (!j.ok) return alert(j.error || "Login failed");

  localStorage.setItem("token", j.token);
  window.location = "/dashboard.html";
}

// -----------------------
// GOOGLE LOGIN
// -----------------------
async function loginGoogle() {
  // Use your backend-based Google sign-in flow
  window.location = "/auth-success.html";
}

</script>

</body>
</html>
