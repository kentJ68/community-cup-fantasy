<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard — Community Cup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <header><h1>Dashboard</h1><a href="/">Home</a></header>

    <main>
      <section class="card">
        <h2>Upcoming Matches</h2>
        <div id="matchesList">Loading...</div>
      </section>

      <section class="card">
        <h2>My Teams (placeholder)</h2>
        <div id="myTeams">—</div>
      </section>
    </main>
  </div>

<script src="/js/app.js"></script>
<script>
(async function init(){
  const el = id => document.getElementById(id);
  async function loadMatches(){
    const res = await fetch('/api/matches');
    const matches = await res.json();
    if (!matches || !matches.length) { el('matchesList').innerHTML = '<div class="muted">No matches</div>'; return; }
    el('matchesList').innerHTML = matches.map(m => `
      <div class="match-card">
        <strong>${m.name}</strong><div>${m.teamA || ''} vs ${m.teamB || ''}</div>
        <div>Start: ${m.startTime ? new Date(m.startTime).toLocaleString() : 'TBD'}</div>
        <div class="muted"><a href="/create-team.html?match=${m._id}">Create Team</a> • <a href="/contests.html?match=${m._id}">Contests</a></div>
      </div>
    `).join('');
  }
  await loadMatches();
})();
</script>
</body>
</html>
